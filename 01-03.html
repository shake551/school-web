<body>
<script type="text/javascript">
  var a=1;
  var b=2;
  var c=a+b;
  var d=typeof c;
  var e="1";
  var f="2";
  var g=e+f;
  var h=typeof g;
  var i=a+f;
  var j=typeof i;
  var k;
  document.write( "<p>c="+c+" 予想値=3 （"+d+"）</p>" );
  document.write( "<p>g="+g+" 予想値=12 （"+h+"）</p>" );
  document.write( "<p>i="+i+" 予想値=12 （"+j+"）</p>" );
  document.write( "<p>a+b="+a+b+" 予想値=12  </p>" );
  document.write( "<p>a*b="+a*b+" 予想値=2  </p>" );
  document.write( "<p>(a+b)="+(a+b)+" 予想値=3  </p>" );
  document.write( "<p>k="+k+" 予想値=undefined  </p>" );
</script></p>
