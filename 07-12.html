<script type="text/javascript">
function fractBinary( x, n ){
//★目標11行　　    　　  //
  var i, str = "0.";
  for (i = 0; i<n; i++) {
    str += Math.floor(x*2);
    x = x * 2 - Math.floor(x*2);
  }















//★　　    　　  //
  return str;
}
function funcAns(){
  var x = document.getElementById( "x" ).value;
  var n = document.getElementById( "n" ).value;
  var elmAns = document.getElementById( "ans" ).innerHTML = fractBinary( x, n );
}
</script>

<body>
x=<input id="x" type="text" size="10" value="0.625"/>
