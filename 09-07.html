<script type="text/javascript">
function swapMax( data, n ){
  var i, max_i = n;
  for( i = n; i < data.length; i ++ ){
    if( data[max_i] < data[i] ){
      max_i = i;
    }
  }
  var tmp = data[n];
  data[n] = data[max_i];
  data[max_i] = tmp;
//★目標3行　　    　　  //






//★　　    　　  //
}
function funcAns(){
  var i, data = [], str="";
  for( i = 0; i < 10; i ++ ){
    data[i] = Math.random();
  }
  swapMax( data, 0 );
  for( i = 0; i < 10; i ++ ){
     str += data[i] + "<br/>";
  }
//★目標1行　　    　　  //


//★　　    　　  //
  elmAns.innerHTML = str + "END<br/>";
}
</script>
