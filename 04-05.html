<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="description" content="jp270405060405010501141533807satxebsyhs7">
<title>JavaScript入門4</title>
<script type="text/javascript">
  function dispLuck( mode ){
    var elm = document.getElementById("un");
    if (mode == "over") {
      var luck = Math.floor(Math.random()*100)/100;
      if( luck > 0.5 ){
        elm.innerText = "大吉("+luck+")";
        elm.style.color = "red";
      } else {
        elm.innerText = "小吉("+luck+")";
        elm.style.color = "blue";
      }
      elm.style.fontSize = 100*luck+"px";
    } else{
      elm.innerText = "ナイショ";
      // 文字色の変更　　    　　  //
      elm.style.color = "black";
      // 文字サイズの変更　　    　　  //
      elm.style.fontSize = "100%";
    }
  }
</script>
</head>
<body>
<!-- イベントハンドラはポインタが「乗った時」「外れた時」の順で書くこと-->
<h1 onMouseOver="dispLuck('over')" onMouseOut="dispLuck('out')">おみくじ</h1>
<p>今日の運勢は
<span id="un">ナイショ</span>
です</p>
</body>
</html>
