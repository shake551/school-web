<title>JavaScript入門7</title>
<script type="text/javascript">
function xdayslater( x ){
  var days = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
//★目標7行 (12/31はx=361)　　    　　  //
  var i, day = Number(x)+5;
  for (i = 0; i<days.length; i++) {
    if (day <= days[i]) {
      return "1月5日の"+x+"日後は"+(i+1)+"月"+day+"日";
    }
    day -= days[i];
  }





//★　　    　　  //
  return "範囲外";
}
function funcAns(){
  var x = document.getElementById( "x" ).value;
  var elmAns = document.getElementById( "ans" );
  elmAns.innerHTML = xdayslater( x );
}
</script>
</head>
<body>
1月5日の
<input id="x" type="text" size="3"/>日後
<br/>
<input onClick="funcAns()" type="button" value="start"/>
<p id="ans"></p>
</body>
