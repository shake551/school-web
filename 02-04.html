<title>JavaScript入門2</title>

<body>
<h1>16進数の九九</h1>
<table cellpadding=4>
<script type="text/javascript">
  var i, j;
  for( i = 1; i<10; i++ ){
    document.write("<tr>");
    for( j = 1; j<10; j++ ){
      var x = i*j;
      var y = ("0"+x.toString(16)).slice(-2);
      document.write( "<td>"+j+"x"+i+"="+y+"</td>" );
    }
    document.write("</tr>"); //ヒント13行目
  }
</script>
</table>
</body>
</html>
