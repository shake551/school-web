<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="description" content="jp270405060405010401141532939satxebsyhs7">
<title>JavaScript入門4</title>
<script type="text/javascript">
  function getLuck(){
    var elm = document.getElementById("un");
    var luck = Math.floor(Math.random()*100)/100;
    if( luck > 0.5 ){
      elm.innerText = "大吉("+luck+")";
      // 文字色の変更　　    　　  //
      elm.style.color = "red";
    } else {
      elm.innerText = "小吉("+luck+")";
      // 文字色の変更　　    　　  //
      elm.style.color = "blue";
    }
    // 文字サイズの変更　　    　　  //
    elm.style.fontSize = 100*luck+"px";
  }
  function clearLuck(){
    var elm = document.getElementById("un");
    elm.innerText = "ナイショ";
    // 文字色の変更　　    　　  //
    elm.style.color = "black";
    // 文字サイズの変更　　    　　  //
    elm.style.fontSize = "100%";
  }
</script>
</head>
<body>
<h1 onMouseOver="getLuck()" onMouseOut="clearLuck()">おみくじ</h1>
<p>今日の運勢は
<span id="un">ナイショ</span>
です</p>
</body>
</html>
