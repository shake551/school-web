<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="description" content="jp270405061007010504140935402satxebsyhs7">
<title>JavaScript入門10</title>
<script src="./jquery-1.12.4.min.js"></script>
<script type="text/javascript">
  $(function(){
    //マウスポインタが乗ったとき　　    　　  //
    $("#omi").mouseover(getLuck);
    //マウスポインタが外れたとき　　    　　  //
    $("#omi").mouseout(clearLuck);
  });
  function getLuck(){
    var luck = Math.floor(Math.random()*100)/100;
    if( luck > 0.5 ){
      $("#un").text( "大吉("+luck+")" );
      // 文字色の変更　　    　　  //
      $("#un").css("color", "red");
    } else {
      $("#un").text( "小吉("+luck+")" );
      // 文字色の変更　　    　　  //
      $("#un").css("color", "blue");
    }
    // 文字サイズの変更　　    　　  //
    $("#un").css("font-size", 100*luck+"px");
  }
  function clearLuck(){
    $("#un").text( "ナイショ" );
    // 文字色の変更　　    　　  //
    $("#un").css("color", "black");
    // 文字サイズの変更　　    　　  //
    $("#un").css("font-size", "100%");
  }
</script>
</head>
<body>
<h1 id="omi">おみくじ</h1>
<p>今日の運勢は
<span id="un">ナイショ</span>
です</p>
</body>
</html>
