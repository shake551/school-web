<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<title>JavaScript入門7</title>
<script type="text/javascript">
function swapMax( data, n ){
  var i, max_i = n;
  for( i = n; i < data.length; i ++ ){
    if( data[max_i] < data[i] ){
      max_i = i;
    }
  }
  var tmp;
//★目標3行　　    　　  //
  tmp = data[n];
  data[n] = data[max_i];
  data[max_i] = tmp;








//★　　    　　  //
}

function funcAns(){
  var i, data = [], str="";
  for( i = 0; i < 10; i ++ ){
    data[i] = Math.random();
  }
//★目標2行　　    　　  //
  swapMax(data, 0);
  swapMax(data, 1);





//★　　    　　  //
  for( i = 0; i < 10; i ++ ){
     str += data[i] + "<br/>";
  }
  var elmAns = document.getElementById( "ans" );
  elmAns.innerHTML = str + "END<br/>";
}
</script>
</head>
<body>
<input onClick="funcAns()" type="button" value="start"/>
<p id="ans"></p>
</body>
</html>
