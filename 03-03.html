<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<title>JavaScript入門3</title>
<script type="text/javascript">
  // 2次方程式ax^2+bx+c=0の判別式　　　　　　　
  function calD( a, b, c ){
    // Javascriptのべき乗はb**2ですがここでは使わない(b^2はjavascriptの算術演算子ではない)　　　　　　　
    return b*b-4*a*c;
  }
</script></head>
<body>
<h1>2次方程式の判別式</h1>
<p>
x<sup>2</sup>-5x+6=0の判別式の値は
<script type="text/javascript">
  var D = calD( 1, -5, 6 );
  document.write( D );
</script>
</p>
<p>
x<sup>2</sup>-2x+1=0の判別式の値は
<script type="text/javascript">
  D = calD(1, -2, 1);
  document.write(D);
</script>
</p>
<p>
x<sup>2</sup>+x+1=0の判別式の値は
<script type="text/javascript">
  D = calD(1, 1, 1);
  document.write(D);
</script>
</p>
</body>
</html>
