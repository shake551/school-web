<title>JavaScript入門6</title>
<script type="text/javascript">
function rand05(){
  return Math.floor(Math.random()*6);
}
function count05xN( n ){
  var i, count = [], str = "";
//★目標9行　　    　　  //
  for (i=0; i<n; i++) {
    var num = rand05();
    if (isNaN(count[num])) {
      count[num] = 1;
    } else {
      count[num]++;
    }
  }
  for (i=0; i<count.length; i++) {
    str += i + "の出た回数は" + count[i] + "回<br />";
  }




//★　　    　　  //
  return str;
}
function funcAns(){
  var elmN = document.getElementById( "n" );
  var n = elmN.value;
  var elmAns = document.getElementById( "ans" );
  elmAns.innerHTML = count05xN( n );
}
</script>
</head>
<body>
実験回数n
<input id="n" type="text" value="100"/>
<input onClick="funcAns()" type="button" value="start"/>
<p id="ans"></p>
</body>
