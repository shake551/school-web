<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="description" content="jp270405060505010108141335405satxebsyhs7">
<title>JavaScript入門5</title>
<script type="text/javascript">
  function calFee(){
    var elmMin = document.getElementById("min");
    var min = Number(elmMin.value);
    console.log("min=("+min+")");
    //未入力，非数値，負値の順でチェックする　　    　　  //
    //負値チェック以外minを使わない（未入力チェックはminは使えない．なぜ？）　　    　　  //
    if( elmMin.value == "" || isNaN(elmMin.value) || min < 0 ){
      alert( "駐車時間を分で入力して下さい" );
      return;
    }
    var yen = Math.ceil(min / 15) * 100;
    if( yen > 1200 ){
      yen = 1200;
    }
    var elmAns = document.getElementById( "ans" );
    elmAns.innerText = "駐車料金は"+yen+"円です";
  }
</script>
</head>
<body>
<h1>駐車料金計算</h1>
駐車時間：<input id="min" type="text"/>分<br/>
<input onClick="calFee()" type="button" value="駐車料金"/>
<p id="ans"></p>
</body>
</html>
