<title>JavaScript入門3</title>
<script type="text/javascript">
  // nからmまでの一様整数乱数　　　　　　　
  function rand( n, m ){
    return Math.floor( Math.random()*(m-n+1) )+n;
  }
</script>
</head>
<body>
<h1>サイコロの目は偶数か奇数か</h1>
<script type="text/javascript">
  var sainome = rand( 1, 6 );
  if( sainome % 2 == 0 ){
    document.write( "サイコロの目"+sainome+"は偶数です" );
  } else {
    document.write( "サイコロの目"+sainome+"は奇数です" );
  }
</script>
</body>
