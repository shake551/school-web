<title>JavaScript入門3</title>
<script type="text/javascript">
//★目標6行　　　　　　　
function sum_random10() {
	var sum = 0, i;
	for (i=0; i<10; i++) {
		sum += Math.floor( Math.random());
	}
	return sum;
//★　　　　　　　
}
</script>
</head>
<body>
<h1>sum=乱数10個の和</h1>
<script type="text/javascript">
  var sum = sum_random10();
  document.write( "sum=" + sum );
</script>
<br/>
<br/>
※数度reloadして異常値(負とか10異常とか)がでないか動作確認
