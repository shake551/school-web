<body>
<h1>トランプをシャフル</h1>
<font size="12">
<script type="text/javascript">
  var n = [];
  n[0] = "<font color='red'>A</font>";
  var i;
  for( i = 1; i < 10; i++){
    n[i] = i+1;
  }
  n[10] = "<font color='lightgreen'>J</font>";
  n[11] = "<font color='blue'>Q</font>";
  n[12] = "<font color='orange'>K</font>";
  for( i = 0; i < 100; i ++ ){
    //xとyに0以上12以下の整数乱数を代入　　　　　　　
    var x = Math.floor( Math.random() * 13);
    var y = Math.floor( Math.random() * 13);
    //配列nの第x番要素と第y番要素を入れ替える．　　　　　　　
    var tmp = n[x];
    n[x] = n[y];
    n[y] = tmp;
  }
  for( i = 0; i < 12; i++ ){
    document.write( n[i]+"," );
  }
  document.write( n[12] );
</script>
</body>
</html>
