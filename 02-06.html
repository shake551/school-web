<body>
<h1>チェッカーフラッグ</h1>
<table>
<script type="text/javascript">
  var i, j;
  for( i=0; i < 6; i ++ ){
    document.write( "<tr>" );
    for( j=0; j < 8; j ++ ){
      if( (i+j) % 2 == 0 ){
        document.write( "<td width='30' height='20' bgcolor='black'></td>" );
      } else {
        document.write( "<td width='30' height='20' bgcolor='white'></td>" );
      }
    }
    document.write( "</tr>" );
  }        
</script>
</table>
</body>
