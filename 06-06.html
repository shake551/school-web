<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<title>JavaScript入門6</title>
<script type="text/javascript">
function funcAns(){
//★目標7行　　    　　  //
  var i, data = [], str = "", max_i = 0;
  for (i=0; i<10; i++) {
    data[i] = Math.random();
      if (data[i] >= data[max_i]) {
        max_i = i;
      }
  }







//★　　    　　  //
  for( i = 0; i < 10; i ++ ){
     str += data[i];
     if( i == max_i ){
       str += " 最大値";
     }
     str += "<br/>";
  }
  var elmAns = document.getElementById( "ans" );
  elmAns.innerHTML = str + "END<br/>";
}
</script>
</head>
<body>
<input onClick="funcAns()" type="button" value="start"/>
<p id="ans"></p>
</body>
</html>
