<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<title>JavaScript入門10</title>
<script src="./jquery-1.12.4.min.js"></script>
<script type="text/javascript">
  $(function(){
    $("#btn").click(calFee);
  });
  function calFee(){
    var min = $("#min").val();
    var yen = Math.ceil(min/15) * 100;
    if( yen > 1200 ){
      yen = 1200;
    }
    $("#ans").text( "駐車料金は"+yen+"円です" );
  }
</script>
</head>
<body>
<h1>駐車料金計算</h1>
駐車時間：<input id="min" type="text"/>分<br/>
<input id="btn" type="button" value="駐車料金"/>
<p id="ans"></p>
</body>
</html>
