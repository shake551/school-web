<title>JavaScript入門3</title>
<script type="text/javascript">
  // nからmまでの一様整数乱数　　　　　　　
  function rand( n, m ){
    return Math.floor( Math.random()*(m-n+1) )+n;
  }
</script>
</head>
<body>
<h1>トランプをシャフル</h1>
<font size="12">
<script type="text/javascript">
  var n = [];
  n[0] = "<font color='red'>A</font>";
  var i;
  for( i = 1; i<10; i++){
    n[i] = i+1;
  }
  n[10] = "<font color='lightgreen'>J</font>";
  n[11] = "<font color='blue'>Q</font>";
  n[12] = "<font color='orange'>K</font>";
  for( i = 0; i < 100; i ++ ){
    var x = rand(0, 12);
    var y = rand(0, 12);
    var tmp = n[x];
    n[x] = n[y];
    n[y] = tmp;
  }
  for( i = 0; i<12; i++ ){
    document.write( n[i]+"," );
  }
  document.write( n[12] );
</script>
</font>
</body>
