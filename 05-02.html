<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="description" content="jp270405060505010208141432113satxebsyhs7">
<title>JavaScript入門5</title>
<script type="text/javascript">
  function calWeight() {
    var elmCm = document.getElementById( "cm" );
    var cm = Number(elmCm.value);
    //未入力，非数値，負値の順でチェックする（負値チェック以外cmは使わない）　　    　　  //
    if( elmCm.value == "" || isNaN(elmCm.value) || cm < 0 ){
      alert( "正しい身長を入力して下さい" );
      return;
    }
    var m = cm/100;
    var weight = Math.floor(25 * m * m * 10) / 10;
    var elmResult = document.getElementById("result");
    elmResult.innerText = "BMI=25となる体重は"+weight+"kgです";
  }
</script>
</head>
<body>
<h1>BMI=25を目指せ！</h1>
身長：<input id="cm" type="text"/>cm<br/>
<input onClick="calWeight()" type="button" value="理想体重"/>
<p id="result"></p>
</body>
</html>
