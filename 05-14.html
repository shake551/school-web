<title>JavaScript入門5</title>
<script type="text/javascript">
function numLength( x ){
//★目標6行　　    　　  //
  return Math.ceil(Math.log10(Number(x) + 1));















//★　　    　　  //
}
function reverse(x){
  var num = numLength(x);
  var i, str="逆順：";
//★目標6行　　    　　  //
  for (i=1; i<=num; i++) {
    str += Math.floor(x * 10 / (10 ** i)) % 10;
  }
  return str;












//★　　    　　  //
}
function funcAns(){
  var elmX = document.getElementById( "x" );
  var elmAns = document.getElementById( "ans" );
  elmAns.innerText = reverse(Number(elmX.value));
}
</script>
</head>
<body>
<input id="x" type="text"/>
<input onClick="funcAns()" type="button" value="start"/>
<p id="ans"></p>
</body>
