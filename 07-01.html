<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="description" content="jp270405060706010105141534900satxebsyhs7">
<title>JavaScript入門7</title>
<script type="text/javascript">
  var cnt = 0;
  function startCountUp(){
    setInterval( 
      function() {
        cnt ++;
        var elm = document.getElementById( "cnt" );
        elm.innerText = cnt;
      },
      1000);
  }
</script>
</head>
<body onLoad="startCountUp()">
<h1>カウントアップ</h1>
<span id="cnt"></span>
</body>
</html>
