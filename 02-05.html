<body>
<h1>セーフカラー見本帳</h1>
<table cellpadding=4>
<script type="text/javascript">
  var g, b;
  for( g = 0; g <= 255 ; g += 51 ){
    var gh = ("0"+g.toString(16)).slice(-2); //gの16進表示を計算
    document.write( "<tr>" );
    for( b = 0; b <= 255; b += 51 ){
      var bh = ("0"+b.toString(16)).slice(-2); //bの16進表示を計算
      document.write( "<td bgcolor='#ff"+gh+bh+"'>#ff"+gh+bh+"</td>" );
    }
    document.write( "</tr>" );
  }
</script>
</table>
</body>
