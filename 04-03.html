<title>JavaScript入門4</title>
<script type="text/javascript">
  function getLuck(){
    var elm = document.getElementById("un");
    var luck = Math.floor(Math.random()*100)/100;
    if( luck > 0.5 ){
      elm.innerText = "大吉("+luck+")";
    } else {
      elm.innerText = "小吉("+luck+")";
    }
  }
  function clearLuck(){
    var elm = document.getElementById("un");
    elm.innerText = "ナイショ";
  }
</script>
</head>
<body>
<h1 onMouseOver="getLuck()" onMouseOut="clearLuck()">おみくじ</h1>
<p>今日の運勢は
<span id="un">ナイショ</span>
です</p>
</body>
</html>
