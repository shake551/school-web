<title>JavaScript入門6</title>
<script type="text/javascript">
function rand255(){
  return Math.floor(Math.random()*256);
}
function rand255Hex(){
  var x = rand255();
  return ("0"+x.toString(16)).slice(-2);
}
function colorMatrix(){
//★目標10行　　    　　  //
  var i, j, str = "";
  for (i = 0; i<10; i++) {
    for (j = 0; j<20; j++) {
      var color = rand255Hex() + rand255Hex() + rand255Hex();
      str += "<span style='color:#" + color + "'>●</span>"
    }
    str += "<br />"
  }












//★　　    　　  //
  return str;
}
function funcAns(){
  var elmAns = document.getElementById( "ans" );
  elmAns.innerHTML = colorMatrix();
}
</script>
</head>
<body>
<input onClick="funcAns()" type="button" value="start"/>
<p id="ans"></p>
</body>
