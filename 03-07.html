<title>JavaScript入門3</title>
<script type="text/javascript">
function seki_rand10(){
//★目標5行　　　　　　　
  var seki = 1, i;
  for (i=1; i<10; i++) {
    seki *= Math.random();
  }
  return seki
//★　　　　　　　
}
</script>
</head>
<body>
<h1>seki=乱数10個の積</h1>
<script type="text/javascript">
//★目標2行　　　　　　　
  var seki = seki_rand10();
  document.write( "seki=" + seki );
//★　　　　　　　
</script>
</body>
