<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<title>JavaScript入門10</title>
<script src="./jquery-1.12.4.min.js"></script>
<script type="text/javascript">
  $(function(){
    $("#btn").click(mile2kiro);
  });
  function mile2kiro(){
    var mile = $("#mile").val();
    var kiro = Math.floor(mile*1.609*100+0.5)/100;
    $("#ans").text( mile + "マイルは" + kiro + "キロメートル" );
  }
</script>
</head>
<body>
<h1>マイル→キロメートル</h1>
<input id="mile" type="text"/>マイル<br/>
<input id="btn" type="button" value="換算"/>
<p id="ans"></p>
</body>
</html>
