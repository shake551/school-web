<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<title>JavaScript入門10</title>
<script src="./jquery-1.12.4.min.js"></script>
<script type="text/javascript">
  $(function(){
    $("#btn").click(calAve);
  });
  function calAve(){
    var data = $("#data").val().split(",");
    var i, sum = 0;
    for( i = 0; i < data.length; i++ ){
      sum += Number(data[i]);
    }
    $("#ans").text( "平均は" + sum/data.length );
  }
</script>
</head>
<body>
<h1>平均値計算</h1>
数値をカンマで区切って入力して下さい．<br/>
data: <input id="data" type="text"/><br/>
<input id="btn" type="button" value="計算"/>
<p id="ans"></p>
</body>
</html>
