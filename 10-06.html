<html>

<title>JavaScript入門10</title>
<script src="./jquery-1.12.4.min.js"></script>
<script type="text/javascript">
  $(function(){
    $("#btn").click(mwConfirm);
  });
  function mwConfirm(){
    var mw = $("input[name='mw']:checked").val();
    $("#ans").text( "性別は" + mw + "ですね" );
  }
</script>
</head>
<body>
<h1>アンケート</h1>
<p>性別を教えて下さい</p>
<input type="radio" name="mw" value="男性" checked/>男
<input type="radio" name="mw" value="女性"/>女
<input type="radio" name="mw" value="未回答"/>未回答
<br/>
<input id="btn" type="button" value="回答"/>
<p id="ans"></p>
</body>
</html>
