<title>JavaScript入門5</title>
<script type="text/javascript">
function rand255(){
//★目標1行　　    　　  //
  return Math.floor(Math.random() * 256);





//★　　    　　  //
}
function rand255Hex(){
  var x = rand255();
//★目標1行　　    　　  //
  return ("0"+x.toString(16)).slice(-2);





//★　　    　　  //
}
function funcAns(){
  var elmAns = document.getElementById( "ans" );
  elmAns.innerText = "0から255までの整数乱数(16進数)："+rand255Hex();
}
</script>
</head>
<body>
<input onClick="funcAns()" type="button" value="start"/>
<p id="ans"></p>
</body>
